{% extends "admin/change_form.html" %}

{% block object-tools-items %}
  {{ block.super }}
  <hr>
  <form method="post" class="mt-3">
    {% csrf_token %}

    <div class="d-flex w-100">
      <!-- Botão azul -->
      <button type="submit"
              class="btn btn-primary rounded-start border-end-0 d-flex align-items-center justify-content-center flex-grow-1"
              name="_print_receipt"
              title="Imprimir Recibo Matricial"
              aria-label="Imprimir Recibo Matricial"
              >
        <i class="fas fa-print me-2 mr-2"></i> <strong>Imprimir Recibo</strong>
      </button>

      <!-- Botão verde -->
      <button type="submit"
              class="ml-1 btn btn-outline-danger rounded-end border-start-0 d-flex align-items-center justify-content-center "
              name="_download_receipt_pdf"
              title="Baixar Recibo em PDF"
              aria-label="Baixar Recibo em PDF"
              style="width: 50px; min-width: 50px;">
        <i class="fas fa-download"></i>
      </button>
    </div>
  </form>
{% endblock %}
